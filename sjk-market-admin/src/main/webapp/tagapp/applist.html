<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <!--<base href="../" />-->
        <!--IE doesnot support relative path.-->
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>专题标签管理</title>
        <link href="../css/admin_dig.css" rel="stylesheet" type="text/css" />
        <link href="../css/easyui.css" rel="stylesheet" type="text/css" />
        <link href="../css/common.css" rel="stylesheet" type="text/css" />
        <script type="text/javascript" src="../js/lib/jquery-1.7.1.min.js"></script>
        <script type="text/javascript" src="../js/lib/jquery.easyui.min.js"></script>
        <script type="text/javascript" src="../js/common/data.js"></script>
        <script type="text/javascript" src="../js/tagapp/applist.js"></script>
    </head>
    <body>
        <div class="con">
            <div class="title">
                <span class="f_l pt_5"> 
                    <a class="new_ico" onclick="Add()">添加</a> 
                    <a href="index.html" class="ref_ico">刷新</a> 
                    <select class="f_l w_100 mt_8 mr_10" id="keyCatalog"></select> 
                    <select class="f_l w_100 mt_8 mr_10" id="keyTagId"></select> 
                    <input name="keyword" type="text" class="f_l w_120 mt_8 mr_10" id="keyword" /> 
                    <span class="btn w_300 mt_8 "> 
                        <button type="submit" class="h_20 f_l mr_50" id="search">搜索</button>
                        <button type="button" class="h_20 f_l mr_10" id="btnUp">上升</button>
                        <button type="button" class="h_20 f_l mr_10" id="btnDown">下降</button>
                    </span> 
                </span>
            </div>
            <div class="clear"></div>
            <table id="dataList"></table>
        </div>
        <div id="editPanl" class="dp_n">
            <div class="editTagApps w_550" style="height:300">
                <table class="tab2 w_520 datagrid-htable" border="0" cellspacing="0"
                cellpadding="0">
                    <tbody>
                        <tr>
                            <td align='right' class="w_120">
                                <input type="hidden" name="id" id="id" value="0" />
                                专题标签名称：
                            </td>
                            <td  class="w_200">
                                <select id="sltTagId"></select>
                            </td>
                            <td>
                                <span class="co_red" id="errorTagId"></span>
                            </td>
                        </tr>
                        <tr title="请输入应用软件的编号">
                            <td align='right'>
                                应用编号：
                            </td>
                            <td><input type="text" name="appId" id="txtAppId" />
                            </td>
                            <td>
                                <span class="co_red" id="errorAppId"></span>
                            </td>
                        </tr>
                        <tr>
                            <td align='right'>
                                排序（rank)：
                            </td>
                            <td><input type="text" name="rank" id="txtRank" />
                            </td>
                            <td></td>
                        </tr>
                        <tr>
                            <td align='right'>
                                标签类型：
                            </td>
                            <td>
                                <select id="sltTagType" name="tagType">
                                    <option value="2" selected="selected">标签类型</option>
                                </select>
                            </td>
                            <td></td>
                        </tr> 
                        <tr>
                            <td></td>
                            <td>
                                <span class="btn"><button id="tagsPost" type="button">提交</button></span>
                            </td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
