<!DOCTYPE html>
<html>
<head>
<!--<base href="../" />-->
<!--IE doesnot support relative path.-->
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>软件列表</title>
<link href="../css/admin_dig.css?v=201209081245" rel="stylesheet"
	type="text/css" />
<link href="../css/easyui.css" rel="stylesheet" type="text/css" />
<link href="../css/common.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="../js/lib/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="../js/lib/jquery.easyui.min.js"></script>
<script type="text/javascript" src="../js/common/common.js"></script>
<script type="text/javascript" src="../js/mixfeatured/list.js"></script>
</head>
<body>
	<div class="con">
		<div class="title">
			<span class="btn w_120 mt_8">
				<button type="button" class="w_100 f_l" id="addBtn">新增推荐</button>
			</span><a href="list.html" class="ref_ico">刷新</a> 
			<select  class="f_l w_100 mt_8 mr_10" id="keyPicType">
                <option value="">-图片类型-</option>
                <option value="1">A</option>
                <option value="2">B</option>
                <option value="3">C</option>
                <option value="4">D</option>
			</select> 
			<select class="f_l w_100 mt_8 mr_10" id="keyType">
				<option value="">-选择类型-</option>
				<option value="1">应用</option>
				<option value="2">专题</option>
			</select>
			<select class="f_l w_100 mt_8 mr_10" id="keyHidden">
				<option value="">-选择状态-</option>
				<option value="0">显示</option>
				<option value="1">隐藏</option>
			</select>
		</div>
		<div class="clear"></div>
        <table id="dataList"></table>
		<!--<table class="tab1">
			<thead>
				<tr>
					<th class="w_150">操作时间</th>
					<th class="w_80">ID</th>
					<th class="w_80">分类</th>
					<th class="w_250">名称</th>
					<th class="w_80">图片类型</th>
					<th class="w_300">图片</th>
					<th class="w_80">状态</th>
					<th class="w_80">排序</th>
					<th class="w_150">操作</th>
				</tr>
			</thead>
			<tbody id="List"></tbody>
		</table>-->
	</div>
	<div id="addMetro" class="dp_n">
		<form action="/sjk-market-admin/admin/mixfeatured/save.d"
			method="post" enctype="multipart/form-data" accept-charset="UTF-8"
			id="formData">
			<table class="tab3 mt_20" border="0" cellspacing="0" cellpadding="0">
				<tr>
					<td class="w_100 ta_r">分类：</td>
					<td id="addtype">
					<input name="type" type="radio" value="1" checked="checked" /> 应用
					<input name="type" type="radio"	value="2" /> 专题</td>
				</tr>
				<tr>
					<td class="ta_r" id="addappOrTagName">ID：</td>
					<td><input name="appOrTagId" type="text" class="w_150"
						onkeypress="return event.keyCode>=48&&event.keyCode<=57||event.keyCode==46"
						onpaste="return !clipboardData.getData('text').match(/\D/)"
						ondragenter="return false" style="ime-mode: Disabled" /></td>
				</tr>
				<tr>
					<td class="ta_r">名称：</td>
					<td><input name="name" type="text" class="w_150" /></td>
				</tr>
				<tr>
					<td class="ta_r">排序：</td>
					<td><input name="rank" type="text" class="w_150"
						onkeypress="return event.keyCode>=48&&event.keyCode<=57||event.keyCode==46"
						onpaste="return !clipboardData.getData('text').match(/\D/)"
						ondragenter="return false" style="ime-mode: Disabled" value="9999" />排序:是升序（从小到大）
						如：1-20;</td>
				</tr>
				<tr>
					<td class="ta_r">图片类型：</td>
					<td><input name="picType" type="radio" value="1" checked="checked" /> A 
                    	<input name="picType" type="radio" value="2" /> B 
                        <input name="picType" type="radio" value="3" /> C
                        <input name="picType" type="radio" value="4" /> D
						</td>
				</tr>
				
				<tr>
							<td align='right'>大图：</td>
							<td><input name="fileBigPicsUrl" id="fileBigPicsUrl"
								class="f_l" type="file" /> <input name="oldBigPicsUrl"
								id="txtOldBigPicsUrl" class="f_l" value="" type="hidden" /></td>
							<td><img height="30" width="35" id="showBigPicsUrl" /></td>
						</tr>
						<tr>
							<td align='right'>中图：</td>
							<td><input name="fileMediumPicsUrl"
								id="fileMediumPicsPicUrl" class="f_l" type="file" /> <input
								name="oldMediumPicsUrl" id="txtOldMediumPicsUrl"
								class="f_l" type="hidden" value="" /></td>
							<td><img height="30" width="35" id="showMediumPicsUrl" /></td>
						</tr>
						<tr>
							<td align='right'>小图：</td>
							<td><input name="fileSmallPicsUrl" id="fileSmallPicsUrl"
								class="f_l" type="file" /> <input name="oldSmallPicsUrl"
								id="txtOldSmallPicsUrl" class="f_l" type="hidden" value="" /></td>
							<td><img height="30" width="35" id="showSmallPicsUrl" /></td>
						</tr>

				<tr>
				<tr>
					<td class="ta_r">是否显示：</td>
					<td><input name="hidden" type="radio" value="0"
						checked="checked" /> 显示 <input name="hidden" type="radio"
						value="1" /> 隐藏</td>
				</tr>
				<tr>
					<td></td>
					<td><span class="btn"><button type="button"
								id="addPost">确定</button>
							<button type="button" class="ml_20" id="closePost">取消</button></span></td>
				</tr>
			</table>
			<input name="shortDesc" type="hidden" value="" /> <input name="id"
				type="hidden" value="0" /><input name="deleted" type="hidden"
				value="0" />
		</form>
	</div>
	<div id="editMetro" class="dp_n">
		<form action="/sjk-market-admin/admin/mixfeatured/save.d"
			method="post" enctype="multipart/form-data" accept-charset="UTF-8"
			id="formEditData">
			<table class="tab3 mt_20" border="0" cellspacing="0" cellpadding="0">
				<tr>
					<td class="w_100 ta_r">分类：</td>
					<td id="edittype">
					<input name="type" type="radio" value="1"/> 应用
					<input name="type" type="radio"	value="2" /> 专题
					</td>
				</tr>
				<tr>
					<td class="ta_r" id="editappOrTagName">ID：</td>
					<td><input name="appOrTagId" type="text" class="w_150"
						onkeypress="return event.keyCode>=48&&event.keyCode<=57||event.keyCode==46"
						onpaste="return !clipboardData.getData('text').match(/\D/)"
						ondragenter="return false" style="ime-mode: Disabled" /></td>
				</tr>
				<tr>
					<td class="ta_r">名称：</td>
					<td><input name="name" type="text" class="w_150" /></td>
				</tr>
				<tr>
					<td class="ta_r">排序：</td>
					<td><input name="rank" type="text" class="w_150"
						onkeypress="return event.keyCode>=48&&event.keyCode<=57||event.keyCode==46"
						onpaste="return !clipboardData.getData('text').match(/\D/)"
						ondragenter="return false" style="ime-mode: Disabled" />排序:是升序（从小到大）
						如：1-20;</td>
				</tr>
				<tr>
					<td class="ta_r">图片类型：</td>
					<td><input name="picType" type="radio" value="1" /> A 
                    	<input name="picType" type="radio" value="2" /> B 
                        <input name="picType" type="radio" value="3" /> C
                        <input name="picType" type="radio" value="4" /> D
						</td>
				</tr>
				
				<tr>
							<td align='right'>大图：</td>
							<td><input name="fileBigPicsUrl" id="fileBigPicsUrl"
								class="f_l" type="file" /> <input name="oldBigPicsUrl"
								id="txtOldBigPicsUrl" class="f_l" value="" type="hidden" /></td>
							<td class="btn w_100"><img height="30" width="35" id="editBigPicsUrl"  class="f_l"/><button type="button" class="w_30 f_l ml_10"  onclick="mixfeatured.delPic('editBigPicsUrl',this);" name="del">x</button></td>
						</tr>
						<tr>
							<td align='right'>中图：</td>
							<td><input name="fileMediumPicsUrl"
								id="fileMediumPicsPicUrl" class="f_l" type="file" /> <input
								name="oldMediumPicsUrl" id="txtOldMediumPicsUrl"
								class="f_l" type="hidden" value="" /></td>
							<td class="btn"><img height="30" width="35" id="editMediumPicsUrl" class="f_l"/><button type="button" class="w_30 f_l ml_10"  onclick="mixfeatured.delPic('editMediumPicsUrl',this);" name="del">x</button></td>
						</tr>
						<tr>
							<td align='right'>小图：</td>
							<td><input name="fileSmallPicsUrl" id="fileSmallPicsUrl"
								class="f_l" type="file" /> <input name="oldSmallPicsUrl"
								id="txtOldSmallPicsUrl" class="f_l" type="hidden" value="" /></td>
							<td class="btn"><img height="30" width="35" id="editSmallPicsUrl" class="f_l"/><button type="button" class="w_30 f_l ml_10"  onclick="mixfeatured.delPic('editSmallPicsUrl',this);" name="del">x</button></td>
						</tr>
				<tr>
					<td class="ta_r">是否显示：</td>
					<td><input name="hidden" type="radio" value="0" /> 显示 <input
						name="hidden" type="radio" value="1" /> 隐藏</td>
				</tr>
				<tr>
					<td></td>
					<td><span class="btn"><button type="button"
								id="editPost">确定</button>
							<button type="button" class="ml_20" id="editClose">取消</button></span></td>
				</tr>
			</table>
			<input name="shortDesc" type="hidden" value="" /> <input name="id"
				type="hidden" value="0" /> <input name="deleted" type="hidden"
				value="0" />
		</form>
	</div>
</body>
</html>
