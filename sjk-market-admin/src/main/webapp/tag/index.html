<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <!--<base href="../" />-->
        <!--IE doesnot support relative path.-->
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>专题类别管理</title>
        <link href="../css/admin_dig.css" rel="stylesheet" type="text/css" />
        <link href="../css/easyui.css" rel="stylesheet" type="text/css" />
        <link href="../css/common.css" rel="stylesheet" type="text/css" />
        <script type="text/javascript" src="../js/lib/jquery-1.7.1.min.js"></script>
        <script type="text/javascript" src="../js/lib/jquery.easyui.min.js"></script>
        
        
        <script type="text/javascript" src="../js/tag/index.js"></script>
        
    </head>
    <body>
        <div class="con">
            <div class="title">
                <span class="f_l pt_5"> <a   class="new_ico" onclick="Add()">添加</a> <a href="index.html" class="ref_ico">刷新</a>
                
                 <select class="f_l w_140 mt_8 mr_10" id="keyPid">
                
                 </select> 
                 <input name="keyword" type="text" class="f_l w_120 mt_8 mr_10"
                    id="keyword" /> <span class="btn w_100 mt_8 "> <button type="submit" class="h_20 f_l mr_10" id="search">搜索</button> </span> </span>
            </div>
            <div class="clear"></div>
            <table id="dataList"></table>
        </div>
        <div id="editPanl" class="dp_n">
            <form   method="post" enctype="multipart/form-data" accept-charset="UTF-8" id="formData">
                <div class="editType w_550 " style="height:300px;">
                    <table class="tab2 w_550 datagrid-htable" border="0" cellspacing="0"
                    cellpadding="0">
                        <tbody>
                            <tr>
                                <td align='right' class="w_120"><input type="hidden" name="id" id="id" value="0" />
                               <input  type="hidden" name="tagType" value="1"  id="tagType" /> 专题类别名称：
                                </td>
                                <td  class="w_200"><input type="text" name="name" id="txtTagName"    />
                                </td>
                                <td>
                                    <span class="co_red" id="errorName"></span>
                                </td>
                            </tr>
                            <tr> 
                             <td align='right'>上级专题类别：
                                </td>
                                <td>
                                    <select id="sltPId"  name="pid" >  
                                    </select>
                                 </td>
                                <td></td>
                            </tr>
                             <tr>
                                <td align='right'>平台类别：
                                </td>
                                <td>
                                <!-- <input type="hidden"  name="catalog" id="txtCatalog"/> -->
                                    <select id="sltCatalog"  name="catalog"  > 
                                        <option value="1">软件</option> 
                                        <option value="2">游戏</option>
                                        <option value="100">大游戏</option>
                                    </select>
                                </td>
                                <td>
                                </td>
                            </tr>
                            <tr> 
                             <td align='right'>排序：
                                </td>
                                <td>
                                <input type="text" name="rank" id="txtRank"   value="0" /></td>
                                <td><span class="co_red" id="errorRank"></span></td>
                            </tr>
                            <tr>
                                <td align='right'>
                                    类别描述：
                                </td>
                                <td><input type="text" name="tagDesc" id="txtTagDesc" />
                                </td>
                                <td></td>
                            </tr>
                            <tr>
                                <td align='right'>
                                  类别图片：
                                </td>
                                <td>
                                    <input name="fileImgUrl" id="fileImgUrl" class="f_l"
                                    type="file" />
                                    <input name="oldImgUrl" id="txtOldImgUrl" class="f_l"
                                    type="hidden" />
                                </td>
                                <td>
                                    <img height="30" width="35" id="showImgUrl" />
                                </td>
                            </tr>
                            <tr>
                                <td></td>
                                <td>
                                    <span class="btn"><button class="ml_20" id="tagsPost" type="button">提交</button></span>
                                </td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </form>
        </div>
    </body>
</html>
