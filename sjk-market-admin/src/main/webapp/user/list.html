<!DOCTYPE html>
<html>
<head>
<!--<base href="../" />-->
<!--IE doesnot support relative path.-->
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>用户列表</title>
<link href="../css/admin_dig.css?v=201209081245" rel="stylesheet"
	type="text/css" />
<link href="../css/easyui.css" rel="stylesheet" type="text/css" />
<link href="../css/common.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="../js/lib/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="../js/lib/jquery.easyui.min.js"></script>
<script type="text/javascript" src="../js/common/common.js"></script>
<script type="text/javascript" src="../js/user/list.js"></script>
</head>
<body>
	<div class="con">
		<div class="title">
			<span class="btn w_120 mt_8">
				<button type="button" class="w_100 f_l" id="addBtn">新增用户</button>
			</span>
			<a href="list.html" class="ref_ico">刷新</a> 
			<a id="myBtn" class="edi_ico">我的资料</a> 
			<a id="mypsBtn" class="pas_ico" >修改密码</a>
			<span class="f_l w_200">登录名称<input name="keyword" type="text" class="f_r w_120 mt_8 mr_10" id="keyword"></span>
			<span class="btn w_100 mt_8"> 
                        <button type="submit" class="h_20 f_l mr_10" id="search">搜索</button> 
                    </span>
		</div>
		<div class="clear"></div>
        <table id="dataList"></table>
	</div>
	<div id="addUser" class="dp_n">
			<table class="tab3 mt_20" border="0" cellspacing="0" cellpadding="0">
			<tr>
					<td class="ta_r">登录名称：</td>
					<td><input name="name" type="text" class="w_150" /></td>
				</tr>
				<tr>
					<td class="ta_r">密码：</td>
					<td><input name="password" type="password" class="w_150" /></td>
				</tr>
				<tr>
					<td class="ta_r">确认密码：</td>
					<td><input name="repassword" type="password" class="w_150" /></td>
				</tr>
				<tr>
					<td class="ta_r">真实名称：</td>
					<td><input name="actualName" type="text" class="w_150" /></td>
				</tr>
				<tr>
					<td class="ta_r">邮箱：</td>
					<td><input name="email" type="text" class="w_150" /></td>
				</tr>
				<tr>
					<td class="ta_r">手机：</td>
					<td><input name="mobile" type="text" class="w_150" /></td>
				</tr>
				<tr>
					<td class="ta_r">座机：</td>
					<td><input name="workTel" type="text" class="w_150" /></td>
				</tr>
				<tr>
					<td class="w_100 ta_r">类型：</td>
					<td id="addtype">
					<input name="userType" type="radio" value="0" checked="checked" /> 用户
					<input name="userType" type="radio"	value="1" /> 管理员</td>
				</tr>
				
				<tr>
					<td></td>
					<td><span class="btn"><button type="button"
								id="addPost">确定</button>
							<button type="button" class="ml_20" id="closePost">取消</button></span></td>
				</tr>
			</table>
			<input name="id" type="hidden" value="0" />
	</div>
	<div id="editPs" class="dp_n">
			<table class="tab3 mt_20" border="0" cellspacing="0" cellpadding="0">
			<tr>
					<td class="ta_r">登录名称：</td>
					<td><span id="loginName"></span></td>
				</tr>				
				<tr>
					<td class="ta_r">旧密码：</td>
					<td><input name="o_pwd" type="password" class="w_150" /></td>
				</tr>
				<tr>
					<td class="ta_r">新密码：</td>
					<td><input name="password" type="password" class="w_150" /></td>
				</tr>
				<tr>
					<td class="ta_r">确认密码：</td>
					<td><input name="repassword" type="password" class="w_150" /></td>
				</tr>
				<tr>
					<td></td>
					<td><span class="btn"><button type="button"
								id="psPost">确定</button>
							<button type="button" class="ml_20" id="psClose">取消</button></span></td>
				</tr>
			<input name="id" type="hidden" value="0" />
			<input name="userType" type="hidden" value="1" /> 
	</div>
</body>
</html>
