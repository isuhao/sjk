<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
 <!--<base href="../" />-->
        <!--IE doesnot support relative path.-->
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>软件列表</title>
        <link href="../css/admin_dig.css?v=201209081245" rel="stylesheet" type="text/css" />
        <link href="../css/easyui.css" rel="stylesheet" type="text/css" />
        <link href="../css/common.css" rel="stylesheet" type="text/css" />
        <script type="text/javascript" src="../js/lib/jquery-1.7.1.min.js"></script>  
        <script type="text/javascript" src="../js/lib/jquery.easyui.min.js"></script>
        <script type="text/javascript">
        var urlWithParam = "/sjk-market-admin";
        $(document).ready(function() { 
        	$("#btnTest").click(function(){
        		runOpt();
        	});
        });
        function runOpt(){ 
        	$.ajax({
                type : "GET",
                url : urlWithParam + "/admin/marketapp/biggame-to-marketapp.json",
                traditional : true, 
                dataType : 'json',
                success : function(data) {
                    if (data.result.msg == "OK!") {
                    	alert("操作成功！");
                        $.messager.show({
                            msg : '修改 成功',
                            title : '提示',
                            showType : 'slide',
                            timeout : 3000
                        }); 
                    }else{
                    	alert("操作失败！");
                    }
                }
            });
        }
        </script>
</head>
<body>
<button type="button" id="btnTest"  >
把大游戏导入到MarketApp
</button>
</body>
</html>
